<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is very important.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #fde2ea 0%, #f7c6d8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2b2b2b;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.15);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
            line-height: 1.2;
        }

        #screen2 h1 {
            animation: bounce 0.6s ease-out 0.3s both;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .subtext {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .button {
            background: linear-gradient(135deg, #d4af37 0%, #c9a24d 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.4);
        }

        .button:active {
            transform: translateY(0) scale(0.98);
        }

        .image-container {
            margin-top: 32px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: imageReveal 0.8s ease-out 0.6s both;
        }

        @keyframes imageReveal {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .fallback {
            padding: 60px 20px;
            background: linear-gradient(135deg, #fde2ea 0%, #f7c6d8 100%);
            border-radius: 16px;
            color: #666;
            font-size: 1rem;
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 100;
            animation: floatHeart 3s ease-in-out forwards;
        }

        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            50% {
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(1.2);
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(0.3);
            }
        }

        .star {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            animation: starTwinkle 2s ease-in-out forwards;
        }

        @keyframes starTwinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 36px 28px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtext {
                font-size: 1rem;
            }

            .button {
                padding: 14px 40px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    
    <div class="container">
        <div class="screen active" id="screen1">
            <h1>This is very important.</h1>
            <p class="subtext">Don't overthink it.</p>
            <button class="button" id="revealBtn">Click here</button>
        </div>

        <div class="screen" id="screen2">
            <h1>Congrats on the new whip âœ¨</h1>
            <p class="subtext">You look good in everything red, can't wait to see you in this</p>
            <div class="image-container">
                <img 
                    src="car.jpg" 
                    alt="Your new car" 
                    id="carImage"
                    onerror="this.style.display='none'; document.getElementById('fallback').style.display='block';"
                >
                <div id="fallback" class="fallback" style="display: none;">
                    ðŸš— Place your car.jpg image in the same folder as this file to see it here!
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Firework particle
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 12,
                    y: (Math.random() - 0.5) * 12
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.015;
                this.size = Math.random() * 5 + 2;
                this.gravity = 0.2;
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Confetti
        class Confetti {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.velocity = {
                    x: (Math.random() - 0.5) * 10,
                    y: Math.random() * -20 - 5
                };
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 15;
                this.size = Math.random() * 10 + 5;
                this.colors = ['#d4af37', '#c9a24d', '#ffd700', '#ffb6c1', '#ff69b4', '#ff1493'];
                this.color = this.colors[Math.floor(Math.random() * this.colors.length)];
                this.alpha = 1;
                this.gravity = 0.25;
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) {
                    this.alpha -= 0.05;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        // Streamer
        class Streamer {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: Math.random() * -15 - 10
                };
                this.width = 3;
                this.height = Math.random() * 40 + 20;
                this.colors = ['#d4af37', '#ffd700', '#ffb6c1', '#ff69b4'];
                this.color = this.colors[Math.floor(Math.random() * this.colors.length)];
                this.alpha = 1;
                this.gravity = 0.15;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 8;
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) {
                    this.alpha -= 0.05;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                ctx.restore();
            }
        }

        let particles = [];
        let confetti = [];
        let streamers = [];

        function createFirework(x, y) {
            const colors = ['#d4af37', '#c9a24d', '#ffd700', '#ffb6c1', '#ff69b4', '#ffffff', '#ff1493'];
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        function createConfettiBurst(x, y, count = 40) {
            for (let i = 0; i < count; i++) {
                confetti.push(new Confetti(x, y));
            }
        }

        function createStreamerBurst(x, y, count = 20) {
            for (let i = 0; i < count; i++) {
                streamers.push(new Streamer(x, y));
            }
        }

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â¤ï¸';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.animation = 'sparkleFloat 1.5s ease-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1500);
        }

        function createStar(x, y) {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = 'â­';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            star.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(star);
            
            setTimeout(() => star.remove(), 2000);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(particle => particle.alpha > 0);
            confetti = confetti.filter(c => c.alpha > 0);
            streamers = streamers.filter(s => s.alpha > 0);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            confetti.forEach(c => {
                c.update();
                c.draw();
            });

            streamers.forEach(s => {
                s.update();
                s.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        function launchMegaCelebration() {
            // Massive firework display
            const positions = [
                { x: canvas.width * 0.15, y: canvas.height * 0.25 },
                { x: canvas.width * 0.35, y: canvas.height * 0.15 },
                { x: canvas.width * 0.5, y: canvas.height * 0.1 },
                { x: canvas.width * 0.65, y: canvas.height * 0.15 },
                { x: canvas.width * 0.85, y: canvas.height * 0.25 },
                { x: canvas.width * 0.25, y: canvas.height * 0.35 },
                { x: canvas.width * 0.75, y: canvas.height * 0.35 }
            ];

            // First massive wave
            positions.forEach((pos, index) => {
                setTimeout(() => {
                    createFirework(pos.x, pos.y);
                    createStar(pos.x, pos.y);
                }, index * 100);
            });

            // Confetti explosion from top
            setTimeout(() => {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        createConfettiBurst(canvas.width / 2, 50, 50);
                        createStreamerBurst(canvas.width / 2, 50, 25);
                    }, i * 80);
                }
            }, 200);

            // Hearts floating up
            setTimeout(() => {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        createHeart(
                            Math.random() * canvas.width,
                            canvas.height - 50
                        );
                    }, i * 100);
                }
            }, 400);

            // Sparkles everywhere
            setTimeout(() => {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createSparkle(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height * 0.6
                        );
                    }, i * 50);
                }
            }, 300);

            // Second wave of fireworks
            setTimeout(() => {
                positions.forEach((pos, index) => {
                    setTimeout(() => {
                        createFirework(
                            pos.x + (Math.random() - 0.5) * 150,
                            pos.y + (Math.random() - 0.5) * 100
                        );
                    }, index * 90);
                });
            }, 1000);

            // More confetti bursts from sides
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createConfettiBurst(100, canvas.height * 0.3, 30);
                        createConfettiBurst(canvas.width - 100, canvas.height * 0.3, 30);
                    }, i * 150);
                }
            }, 1200);

            // Third wave - grand finale
            setTimeout(() => {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createFirework(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height * 0.4 + 50
                        );
                    }, i * 60);
                }
            }, 1800);

            // Final confetti shower
            setTimeout(() => {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createConfettiBurst(
                            (canvas.width / 10) * (i + 0.5),
                            20,
                            35
                        );
                    }, i * 100);
                }
            }, 2200);

            // Stars everywhere
            setTimeout(() => {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createStar(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height * 0.5
                        );
                    }, i * 80);
                }
            }, 2500);
        }

        document.getElementById('revealBtn').addEventListener('click', function() {
            launchMegaCelebration();
            
            // Sparkles around button
            const rect = this.getBoundingClientRect();
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createSparkle(
                        rect.left + rect.width / 2 + (Math.random() - 0.5) * 120,
                        rect.top + rect.height / 2 + (Math.random() - 0.5) * 120
                    );
                }, i * 40);
            }
            
            setTimeout(() => {
                document.getElementById('screen1').classList.remove('active');
                document.getElementById('screen2').classList.add('active');
            }, 600);
        });
    </script>
</body>
</html>
