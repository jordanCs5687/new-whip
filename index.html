<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is very important.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #fde2ea 0%, #f7c6d8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2b2b2b;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.15);
            text-align: center;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
            line-height: 1.2;
        }

        .subtext {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .button {
            background: linear-gradient(135deg, #d4af37 0%, #c9a24d 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .image-container {
            margin-top: 32px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .fallback {
            padding: 60px 20px;
            background: linear-gradient(135deg, #fde2ea 0%, #f7c6d8 100%);
            border-radius: 16px;
            color: #666;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 36px 28px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtext {
                font-size: 1rem;
            }

            .button {
                padding: 14px 40px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen active" id="screen1">
            <h1>This is very important.</h1>
            <p class="subtext">Don't overthink it.</p>
            <button class="button" id="revealBtn">Click here</button>
        </div>

        <div class="screen" id="screen2">
            <h1>Congrats on the new whip âœ¨</h1>
            <p class="subtext">This felt more appropriate than a text.</p>
            <div class="image-container">
                <img 
                    src="car.jpg" 
                    alt="Your new car" 
                    id="carImage"
                    onerror="this.style.display='none'; document.getElementById('fallback').style.display='block';"
                >
                <div id="fallback" class="fallback" style="display: none;">
                    ðŸš— Place your car.jpg image in the same folder as this file to see it here!
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('revealBtn').addEventListener('click', function() {
            document.getElementById('screen1').classList.remove('active');
            document.getElementById('screen2').classList.add('active');
        });
    </script>
</body>
</html>
